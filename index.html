<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Swimming Sturgeon</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* AR uses the camera as the background */
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent; /* Hide the loading background */
        }
    </style>
</head>
<body>

<!-- Google Model Viewer for AR with Enhanced Settings -->
<model-viewer id="sturgeonViewer" 
              src="models/sturgeon.glb" 
              alt="A 3D model of an Atlantic Sturgeon" 
              ar ar-modes="webxr scene-viewer quick-look" 
              camera-controls 
              disable-zoom 
              autoplay 
              ar-scale="fixed" 
              ar-placement="floor" 
              shadow-intensity="0.8" 
              environment-image="neutral" 
              reveal="auto"
              scale="10 10 10"  <!-- Scale up the model size significantly -->
              onload="autoEnterAR()"
              onerror="console.error('Error loading the model:', this.error)"
              style="width: 100%; height: 100vh;">
</model-viewer>

<script>
    // Reference to the model-viewer element
    const viewer = document.getElementById('sturgeonViewer');

    // Automatically enter AR mode when available
    function autoEnterAR() {
        if (viewer.canActivateAR) {
            viewer.activateAR();
        }
    }

    // Event listener to ensure AR starts automatically if available
    viewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'not-presenting') {
            console.log('Trying to start AR session automatically');
            autoEnterAR();
        } else if (event.detail.status === 'session-started') {
            console.log('AR session started successfully');
        } else if (event.detail.status === 'failed') {
            console.warn('AR session failed to start');
        }
    });

    // Check if animations are present and correctly configured
    viewer.addEventListener('load', () => {
        const hasAnimations = viewer.availableAnimations.length > 0;
        if (hasAnimations) {
            console.log('Animations detected and should play automatically.');
        } else {
            console.warn('No animations detected in the model.');
        }
    });
</script>

</body>
</html>
