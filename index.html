<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003366; /* Underwater theme */
        }
        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<!-- Model Viewer for AR -->
<model-viewer src="models/sturgeon.glb" alt="A 3D model of an Atlantic Sturgeon" 
              ar ar-modes="scene-viewer quick-look webxr" 
              environment-image="neutral" 
              auto-rotate camera-controls 
              shadow-intensity="1">
</model-viewer>

</body>
</html>
