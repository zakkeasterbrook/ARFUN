<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Swimming Sturgeon</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Model Viewer with Full-Screen AR Capability and Auto Engagement -->
<model-viewer id="sturgeonViewer" src="models/animated-sturgeon.glb" alt="A 3D model of an Atlantic Sturgeon"
              ar ar-modes="webxr scene-viewer quick-look"
              camera-controls
              autoplay
              animation-name="swim"
              ar-scale="fixed"
              ar-placement="floor"
              shadow-intensity="0.7"
              exposure="1"
              environment-image="neutral"
              reveal="auto"
              style="width: 100%; height: 100vh;"
              onload="console.log('Model loaded successfully')"
              onerror="console.error('Error loading the model:', this.error)">
</model-viewer>

<script src="app.js"></script>

</body>
</html>
