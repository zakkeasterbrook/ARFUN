<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Swimming Sturgeon</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Model Viewer for AR with Animation and Camera Background -->
<model-viewer id="sturgeonViewer" src="models/animated-sturgeon.glb" alt="A 3D model of an Atlantic Sturgeon" 
              ar ar-modes="scene-viewer webxr"
              camera-controls 
              disable-zoom 
              autoplay 
              animation-name="swim" 
              ar-scale="fixed" 
              ar-placement="floor"
              shadow-intensity="0.5"
              environment-image="neutral"
              style="width: 100%; height: 100vh;"
              reveal="auto"
              onload="console.log('Model loaded successfully')"
              onerror="console.error('Error loading the model:', this.error)">
</model-viewer>

<script src="app.js"></script>

</body>
</html>
