<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Swimming Sturgeon</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* Use device camera for AR */
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent; /* Hide loading background */
        }
    </style>
</head>
<body>

<!-- Model Viewer with AR Capabilities -->
<model-viewer src="path/to/your/animated-sturgeon.glb" alt="A 3D model of an Atlantic Sturgeon" 
              ar ar-modes="scene-viewer webxr" 
              camera-controls 
              disable-zoom 
              autoplay 
              animation-name="swim" 
              ar-scale="fixed" 
              ar-placement="floor" 
              shadow-intensity="0.5" 
              ar-status="not-presenting" 
              style="width: 100%; height: 100vh;"
              reveal="auto"
              onload="console.log('Model loaded successfully')"
              onerror="console.error('Error loading the model:', this.error)">
</model-viewer>

</body>
</html>
