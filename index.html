<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Swimming Sturgeon</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* AR uses the camera as the background */
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent; /* Hide the loading background */
        }
    </style>
</head>
<body>

<!-- Google Model Viewer for AR -->
<model-viewer id="sturgeonViewer" 
              src="models/sturgeon.glb" 
              alt="A 3D model of an Atlantic Sturgeon" 
              ar ar-modes="scene-viewer webxr quick-look" 
              camera-controls 
              disable-zoom 
              autoplay 
              animation-name="swim" 
              ar-scale="fixed" 
              ar-placement="floor" 
              shadow-intensity="0.5" 
              environment-image="neutral" 
              reveal="auto"
              style="width: 100%; height: 100vh;"
              ar-status="not-presenting"
              onload="console.log('Model loaded successfully')"
              onerror="console.error('Error loading the model:', this.error)">
</model-viewer>

<script>
    // Add event listener to automatically prompt AR mode
    const viewer = document.getElementById('sturgeonViewer');

    // Automatically start AR session if available
    viewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'session-started') {
            console.log('AR session started successfully');
        } else if (event.detail.status === 'failed') {
            console.warn('AR session failed to start');
        }
    });
</script>

</body>
</html>
